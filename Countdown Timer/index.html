<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header container">
      <div class="navbar">
        <a href="../index.html">H O M E</a>
      </div>
    </div>
    <div class="main-section">
      <h4 class="title">Until New Beginnings</h4>

      <div class="countdown-container">
        <div class="count-el month-container">
          <p class="big-text" id="month">0</p>
          <span>Months</span>
        </div>

        <div class="count-el day-container">
          <p class="big-text" id="day">0</p>
          <span>Days</span>
        </div>

        <div class="count-el hours-container">
          <p class="big-text" id="hour">0</p>
          <span>Hours</span>
        </div>

        <div class="count-el min-container">
          <p class="big-text" id="min">0</p>
          <span>Miniutes</span>
        </div>

        <div class="count-el sec-container">
          <p class="big-text" id="sec">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
